<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00b0ff, #004cb3);
      font-family: Arial, sans-serif;
    }
    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 100px auto;
    }
    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004cb3; /* Azul para el título */
    }
    .btn-submit {
      background-color: #004cb3;
      color: white;
      border: none;
    }
    .btn-submit:hover {
      background-color: #003084;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h2>Formulario Contacto</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" class="form-control" id="name" placeholder="Tu nombre completo" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
      </div>
      <button type="submit" class="btn btn-submit btn-block">Enviar</button>
    </form>
    <p id="successMessage" style="display:none; color: green; text-align:center; margin-top:10px;">¡Mensaje enviado correctamente!</p>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('contactForm').reset();
    });
  </script>
</body>
</html>
