name: CI Workflow

# Este flujo de trabajo se activa en los siguientes eventos:
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

# Definir los trabajos que se realizar치n
jobs:
  build:
    runs-on: ubuntu-latest # Utiliza una m치quina virtual Ubuntu para ejecutar las acciones

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Este paso obtiene el c칩digo de tu repositorio
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Establece la versi칩n de Node.js que deseas usar
    
    - name: Install dependencies
      run: |
        npm install  # Instala las dependencias necesarias para tu proyecto
    
    - name: Run tests
      run: |
        npm test  # Ejecuta las pruebas definidas en tu proyecto
